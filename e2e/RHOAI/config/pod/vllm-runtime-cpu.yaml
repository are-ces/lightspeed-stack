apiVersion: serving.kserve.io/v1alpha1
kind: ServingRuntime
labels:
  opendatahub.io/dashboard: "true"
metadata:
  annotations:
    openshift.io/display-name: vLLM
  name: vllm
spec:
  builtInAdapter:
    modelLoadingTimeoutMillis: 90000
  containers:
    - args:
        - --model
        # - /mnt/models/
        - meta-llama/Llama-3.2-1B-Instruct
        - --download-dir
        - /tmp/models-cache
        - --port
        - "8080"
        - --max-model-len
        - "2048"
        - --api-key
        - "${VLLM_API_KEY}"
      image: quay.io/rh-aiservices-bu/vllm-cpu-openai-ubi9:0.3
      name: kserve-container
      env:
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: HUGGING_FACE_HUB_TOKEN
              key: token
        - name: VLLM_API_KEY
          valueFrom:
            secretKeyRef:
              name: VLLM_API_KEY
              key: key
      ports:
        - containerPort: 8080
          name: http1
          protocol: TCP
  multiModel: false
  supportedModelFormats:
    - autoSelect: true
      name: pytorch